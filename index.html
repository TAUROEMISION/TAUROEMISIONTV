<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAUROEMISION TV</title>
    
    <!-- META PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="TAUROEMISION">
    <meta name="theme-color" content="#ff6600">
    
    <!-- TUS ICONOS (ELIGE UNO) -->
    <link rel="icon" href="/logo_tauro.png">
    <link rel="apple-touch-icon" href="/logo_tauro.png">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; overflow: hidden; background: #000; }
        iframe { border: 0; width: 100%; height: 100vh; background: #000; }
        .loading {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, #000 0%, #ff6600 50%, #000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #fff; font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            z-index: 9999; text-align: center; font-size: 0.9em;
        }
        .logo { font-size: clamp(2em, 8vw, 4em); margin-bottom: 20px; font-weight: 900; }
        .spinner {
            border: 4px solid rgba(255,255,255,0.2); 
            border-top: 4px solid #fff;
            border-radius: 50%; width: 50px; height: 50px; 
            animation: spin 1s linear infinite; margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="logo">üü† TAUROEMISION</div>
        <div class="spinner"></div>
        <p>Cargando experiencia...</p>
    </div>
    
    <!-- TU T√öNEL -->
    <iframe id="mainFrame" src="https://milan-bigger-intranet-writing.trycloudflare.com"></iframe>

    <script>
        const frame = document.getElementById('mainFrame');
        const loading = document.getElementById('loading');
        
        frame.onload = () => { loading.style.display = 'none'; window.scrollTo(0,1); };
        frame.onerror = () => { loading.innerHTML = '<div class="logo" style="color:#ff0000;">‚ùå</div><p>Servidor no disponible</p>'; };
    </script>
</body>
</html>
