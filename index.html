    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            background: #000; 
            margin: 0; 
            padding: 0;
            position: relative;
        }
        iframe { 
            border: 0 !important; 
            width: 100vw !important; 
            height: 100vh !important; 
            background: #000; 
            position: absolute;
            top: 0; left: 0;
        }
        .loading {
            position: fixed !important;
            top: 0 !important; left: 0 !important; right: 0 !important; bottom: 0 !important;
            background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #ff6600; 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            z-index: 9999;
            text-align: center;
        }
        .logo { 
            font-size: clamp(2em, 8vw, 4em); 
            margin-bottom: 1rem; 
            font-weight: 900;
            text-shadow: 0 0 20px #ff6600;
        }
        .spinner {
            border: 4px solid rgba(255,102,0,0.3); 
            border-top: 4px solid #ff6600;
            border-radius: 50%; 
            width: 60px; 
            height: 60px; 
            animation: spin 1s linear infinite; 
            margin: 1rem auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .status { font-size: 1.1em; margin-top: 0.5rem; }
    </style>

<body>
    <div class="loading" id="loading">
        <div class="logo">üü† TAURO</div>
        <div class="spinner"></div>
        <div class="status">Conectando control...</div>
    </div>
    
    <!-- TU T√öNEL - SOLO CAMBIAS ESTA L√çNEA -->
    <iframe id="mainFrame" src="https://milan-bigger-intranet-writing.trycloudflare.com"></iframe>

    <script>
        const frame = document.getElementById('mainFrame');
        const loading = document.getElementById('loading');
        
        // Oculta loading cuando carga
        frame.onload = () => {
            loading.style.opacity = '0';
            setTimeout(() => loading.style.display = 'none', 300);
            
            // TRUCO fullscreen m√≥vil
            if (screen.orientation) {
                screen.orientation.lock('portrait').catch(() => {});
            }
            window.scrollTo(0, 1);
        };
        
        // Error handling
        frame.onerror = () => {
            loading.innerHTML = `
                <div class="logo" style="color:#ff4444;">‚ùå</div>
                <div style="font-size:1.2em;">Servidor no disponible</div>
                <div style="font-size:1em; margin-top:1rem;">Int√©ntalo en unos minutos üêÇ</div>
            `;
        };
        
        // Prevenir zoom y gestos
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
